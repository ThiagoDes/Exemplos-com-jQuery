<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
<div id="box-toggle">
	<div class="tgl">
		<h2>Conteúdo um</h2>
	</div>

	<div class="tgl">
		<h2>Conteúdo dois</h2>
	</div>
	<div class="tgl">
		<h2>Conteúdo três</h2>
	</div>
</div>

<script type="text/javascript">
jQuery.fn.toggleText = function(a,b) {
return   this.html(this.html().replace(new RegExp("("+a+"|"+b+")"),function(x){return(x==a)?b:a;}));
}

$(document).ready(function(){
$('.tgl').before('<button>Revelar conteúdo</button>');
$('.tgl').css('display', 'none')
$('button', '#box-toggle').click(function() {
$(this).next().slideToggle('slow')
.siblings('.tgl:visible').slideToggle('fast');
$(this).toggleText('Revelar','Esconder')
.siblings('button').next('.tgl:visible').prev()
.toggleText('Revelar','Esconder')
});
})
</script>
